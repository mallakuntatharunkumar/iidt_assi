<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Flipper</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    display: flex;
    width: 100%;
    height: 50%;
  }
  
  .left {
    background-color: #59CC83;
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
  }
  
  .right {
    background-color: #F1f5f8;
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
  }
  
  .button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: transparent;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .button:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }
  
  .color-display {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 2px solid #333;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <button id="colorBtn1" class="button">CLICK ME</button>
  </div>
  <div class="right">
    <button id="colorBtn2" class="button">CLICK ME</button>
  </div>
</div>
<div class="color-display" id="colorDisplay"></div>

<script>
  // JavaScript code
  const colorBtn1 = document.getElementById('colorBtn1');
  const colorBtn2 = document.getElementById('colorBtn2');
  const colorDisplay = document.getElementById('colorDisplay');
  
  // Function to generate a random color
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
  
  // Event listener for button click
  colorBtn1.addEventListener('click', () => {
    const randomColor = getRandomColor();
    colorDisplay.style.backgroundColor = randomColor;
    colorDisplay.textContent = randomColor;
  });

  colorBtn2.addEventListener('click', () => {
    const randomColor = getRandomColor();
    colorDisplay.style.backgroundColor = randomColor;
    colorDisplay.textContent = randomColor;
  });
</script>

</body>
</html>
